<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel 3D de DJs</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-container {
      perspective: 1200px; /* Ajustamos la perspectiva para la nueva separación */
      width: 150px; /* Ancho del contenedor del carrusel */
      height: 200px; /* Alto del contenedor del carrusel */
      position: relative;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 30s linear infinite;
    }

    .carousel-item {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid cyan;
      border-radius: 12px;
      box-shadow: 0 0 10px cyan;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carousel-item img {
      width: 90%;
      max-height: 70%;
      object-fit: cover;
      border-radius: 8px;
    }

    .carousel-item h2 {
      margin-top: 8px;
      font-size: 14px;
      color: white;
      text-align: center;
    }

    /* Estilos para la imagen fija en el centro, ahora por delante del carrusel */
    .fixed-image {
      position: absolute;
      top: -50%; /* ¡Cambiado! Esto sube la imagen mucho más por encima del contenedor. */
      left: 50%;
      transform: translate(-50%, 0%); /* Centra horizontalmente, no verticalmente */
      width: 120px; /* Un poco más grande */
      height: auto;
      z-index: 1; /* Coloca la imagen por delante de los elementos del carrusel */
      opacity: 0.9; /* Un poco menos transparente */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <!-- Imagen fija en el centro y por delante del carrusel (URL actualizada) -->
    <img src="https://i.postimg.cc/Z5CHz0br/KDDMISUCAL-BUEBO.png" alt="Logo KDDMUSICAL" class="fixed-image">

    <div class="carousel">
      <!-- DJ 1 -->
      <div class="carousel-item" style="transform: rotateY(0deg) translateZ(300px);">
        <img src="https://i.postimg.cc/3R2h6n6V/MARITTA.jpg" alt="DJ Marita">
        <h2>DJ Marita</h2>
      </div>

      <!-- DJ 2 -->
      <div class="carousel-item" style="transform: rotateY(40deg) translateZ(300px);">
        <img src="https://i.postimg.cc/2yrc56K2/dj-cofifente.png" alt="DJ Confidente">
        <h2>DJ Confidente</h2>
      </div>

      <!-- DJ 3 -->
      <div class="carousel-item" style="transform: rotateY(80deg) translateZ(300px);">
        <img src="https://i.postimg.cc/9Fx8WctY/dk-lupe47.png" alt="Lupe47">
        <h2>Lupe47</h2>
      </div>

      <!-- DJ 4 -->
      <div class="carousel-item" style="transform: rotateY(120deg) translateZ(300px);">
        <img src="https://i.postimg.cc/WzjVP0c3/NADIMA.jpg" alt="DJ Nadima">
        <h2>DJ Nadima</h2>
      </div>

      <!-- DJ 5 -->
      <div class="carousel-item" style="transform: rotateY(160deg) translateZ(300px);">
        <img src="https://i.postimg.cc/9XtVYgyq/ROB.jpg" alt="Dj-R0b_">
        <h2>Dj-R0b_</h2>
      </div>

      <!-- DJ 6 -->
      <div class="carousel-item" style="transform: rotateY(200deg) translateZ(300px);">
        <img src="https://i.postimg.cc/cLrDCPFy/Pepe-Ayacucho.jpg" alt="Dj PepeAyacucho">
        <h2>Dj PepeAyacucho</h2>
      </div>

      <!-- DJ 7 -->
      <div class="carousel-item" style="transform: rotateY(240deg) translateZ(300px);">
        <img src="https://i.postimg.cc/Bn6zDjQz/DJ-LAYLA.jpg" alt="Dj-LAYLA_O_o">
        <h2>Dj-LAYLA_O_o</h2>
      </div>

      <!-- DJ 8 (DJ-_LENOVO_) con imagen real -->
      <div class="carousel-item" style="transform: rotateY(280deg) translateZ(300px);">
        <img src="https://i.postimg.cc/kgzTbwHV/shared-image-4.jpg" alt="DJ-_LENOVO_">
        <h2>DJ-_LENOVO_</h2>
      </div>

      <!-- DJ 9 -->
      <div class="carousel-item" style="transform: rotateY(320deg) translateZ(300px);">
        <img src="https://i.postimg.cc/DyfpkSsz/dj-humo.png" alt="Dj-humo">
        <h2>Dj-humo</h2>
      </div>
 <!-- DJ 10 -->
      <div class="carousel-item" style="transform: rotateY(320deg) translateZ(300px);">
        <img src="https://i.postimg.cc/qMH93ypd/Mari31.jpg" alt="DJ MaRi3l">
        <h2>"DJ MaRi3l"</h2>
      </div>

      
    </div>
  </div>
</body>
</html>
